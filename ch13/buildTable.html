/* Defines a cleaner look for tables */
table  { border-collapse: collapse; }
td, th { border: 1px solid black; padding: 3px 8px; }
th     { text-align: left; }
</style>

</head>

</body>

<script>
var MOUNTAINS = [
  {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
  {name: "Everest", height: 8848, country: "Nepal"},
  {name: "Mount Fuji", height: 3776, country: "Japan"},
  {name: "Mont Blanc", height: 4808, country: "Italy/France"},
  {name: "Vaalserberg", height: 323, country: "Netherlands"},
  {name: "Denali", height: 6168, country: "United States"},
  {name: "Popocatepetl", height: 5465, country: "Mexico"}
];

function buildTable(data) {
  var table = document.createElement('table');
  var headKeys = Object.keys(data[0]);
  var headRow = document.createElement('tr')

  for(var i = 0; i < headKeys.length; i++){
    var headColumn = document.createElement('th');
    headColumn.textContent = headKeys[i];
    headRow.appendChild(headColumn);
  }
  table.appendChild(headRow);

  data.forEach(function(item){
    var row = document.createElement('tr')
    var keys = Object.keys(item);

    for(var j = 0; j < keys.length; j++){
      var column = document.createElement('td');
      column.textContent = item[keys[j]];
      if(typeof item[keys[j]] === "number"){
        column.style.textAlign = "right";
      }
      row.appendChild(column);
    }
    table.appendChild(row);
  });
  return table;
}

document.body.appendChild(buildTable(MOUNTAINS));
</script>
